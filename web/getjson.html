<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script>

        function get() {

            let url = "http://localhost:8080/untitled_war_exploded/GetJson";
            $.ajax({
                type: "get",
                url: url,
//		      data: "para="+para,  此处data可以为 a=1&b=2类型的字符串 或 json数据。
                data: {
                    "name": "张三", "age":18
                },
                cache: false,
                async:
                    true,
                dataType:
                    "json",
                success:

                    function (data, textStatus, jqXHR) {
                        alert(JSON.stringify(data));
                        if ("true" == data.flag) {
                            alert("合法！");
                            return true;
                        } else {
                            alert("不合法！错误信息如下：" + data.errorMsg);
                            return false;
                        }
                    }

                ,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("请求失败！" + errorThrown.toString());
                }
            })
            ;

        }

        $("input").bind("click", function () {

            get();

        })


    </script>
</head>
<body onload="get();">

</body>
</html>
